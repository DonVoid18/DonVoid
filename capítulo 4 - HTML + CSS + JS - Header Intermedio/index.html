
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo-header.css">
    <script src="https://kit.fontawesome.com/71a4b48035.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- iconos a utilizar
    <i class="fab fa-facebook"></i>
    <i class="fab fa-youtube"></i>
    <i class="fab fa-github"></i>
    <i class="fas fa-bars"></i>
    -->
    <header class="header-1">
        <div class="contenedor-navegacion-pagina">
            <div class="contenedor-logo-pagina">
                <img src="imagenes/Logo de la pagina oficial - copia.png" alt="Logo de la página">
            </div>
            <div class="contenedor-nav-pagina">
                <nav class="navegacion-principal">
                    <ul>
                        <li><a href="">INICIO</a></li>
                        <li><a href="">INFORMACIÓN</a></li>
                        <li><a href="">NOTICIAS</a></li>
                        <li><a href="">CONTACTOS</a></li>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="fab fa-youtube"></i></a></li>
                        <li><a href=""><i class="fab fa-github"></i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="contenedor-boton-menu-responsive">
                <button class="boton-menu-responsive">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="contenedor-banner-pagina">
            <div class="contenedor-info-banner-pagina">
                <div class="contenedor-imagen-banner">
                    <img src="imagenes/imagen-banner.svg" alt="Imagen del banner">
                </div>
                <div class="contenedor-text-banner">
                    <div class="contenedor-texto-estatico-banner">
                        FRASES DE MOTIVACIÓN
                    </div>
                    <div class="contenedor-texto-dinamico-banner">
                        <span class="texto-dinamico"></span>
                    </div>
                    <div class="contenedor-botones-banner">
                        <button>Videos</button>
                        <button>Libros</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script/typed.js@2.0.12.js"></script>
    <script src="script/texto-dinamico.js"></script>
    <script src="script/menu-responsive.js"></script>
</body>
</html>
